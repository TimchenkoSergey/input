<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="js/socket.io.slim.js"></script>
</head>
<body>
    <div class="selects">
        <select name="audioInputSelect" id="audio-input-select"></select>
        <select name="audioOutputSelect" id="audio-output-select"></select>
        <select name="videoSelect" id="video-select"></select>
    </div>

    <div class="videos">
        <div class="remote-video-wrapper">
            <video id="remoteVideo" autoplay></video>
        </div>

        <div class="local-video-wrapper">
            <video id="localVideo" autoplay muted></video>
        </div>
    </div>


    <button id="callButton">✆</button>


    <div class="modal" id="call-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Вам звонок</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="take">Принять</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Отклонить</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <script src="js/utils.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/socket.js"></script>
    <script src="js/mute-micro.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/selects.js"></script>
    <script src="js/bandwidth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
