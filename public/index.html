<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <!-- STYLES -->
    <link rel="stylesheet" href="style/font-awesome.min.css">
    <link rel="stylesheet" href="style/materialize.min.css">
    <link rel="stylesheet" href="style/style.css">

    <!-- SCRIPTS -->
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="js/libs/socket.io.slim.js"></script>
</head>
<body>
    <main class="main-wrapper">
        <div class="selects">
            <div class="select-wrapper">
                <label for="audio-input-select">Микрофон</label>
                <select name="audioInputSelect" id="audio-input-select"></select>
            </div>
            <div class="select-wrapper">
                <label for="audio-output-select">Динамики</label>
                <select name="audioOutputSelect" id="audio-output-select"></select>
            </div>
            <div class="select-wrapper">
                <label for="video-select">Камера</label>
                <select name="videoSelect" id="video-select"></select>
            </div>
        </div>

        <div class="remote-videos">
            <button id="callButton" class="waves-effect btn-flat call-button">
                <i class="fa fa-phone custom-icon custom-green" aria-hidden="true"></i>
            </button>
            <div class="local-video-wrapper">
                <video id="localVideo" autoplay muted></video>
                <div class="local-video-actions"></div>
            </div>
            <div class="remote-video-wrapper">
                <video id="remoteVideo" autoplay></video>
            </div>
        </div>
    </main>

    <div class="modal custom-modal" id="call-modal">
        <div class="modal-content">
            <h4 class="modal-title">Вам звонок</h4>
        </div>
        <div class="modal-footer">
            <button class="modal-action accept modal-close waves-effect waves-green btn-flat" id="take">Принять</button>
            <button class="modal-action reject modal-close waves-effect waves-red btn-flat" id="reject">Отклонить</button>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/libs/materialize.min.js"></script>

    <script src="js/app/utils.js"></script>
    <script src="js/app/constants.js"></script>
    <script src="js/app/socket.js"></script>
    <script src="js/app/init.js"></script>
    <script src="js/app/mute-micro.js"></script>
    <script src="js/app/share-creen.js"></script>
    <script src="js/app/controls-for-remote.js"></script>
    <script src="js/app/controls-for-local.js"></script>
    <script src="js/app/selects.js"></script>
    <script src="js/app/bandwidth.js"></script>
    <script src="js/app/main.js"></script>
</body>
</html>
